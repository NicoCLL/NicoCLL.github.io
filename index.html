<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nicolas Carrasco</title>
    <link
      rel="icon"
      type="image/png"
      href="assets/favicon/Logo Nicolas C.png"
    />
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!--Normalize 1ero-->
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="./assets/img/Logo footer Nicolas C.png"
              width="200px"
              alt="Logo blanco y negro Nico"
            />
          </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Este div tiene justify-content-end para alinear los links a la derecha. -->
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link active text-white"
                    aria-current="page"
                    href="#"
                    >Iguana</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Cuppon</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled text-white">CV</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section class="showcase">
      <video src="./assets/video/bgvideocity.mp4" autoplay loop muted></video>
      <h1 class="title">NICO CLL</h1>
    </section>

    <!--Agrego imagenes con iconos y texto-->
    <section id="Intereses">
      <div id="text_intereses"><h3>Intereses</h3></div>

      <div id="Intereses">
        <div id="ojo">
          <i id="icon1" class="fa fa-eye fa-3x"></i>
          <h4 class="text_icon">Tercer ojo</h4>
        </div>
        <div id="paz">
          <i
            id="icon2"
            class="fa-regular fa-hand-peace fa-flip-horizontal fa-3x"
          ></i>
          <h4 class="text_icon">Pacíficas</h4>
        </div>
        <div id="pincel">
          <i id="icon3" class="fa fa-paint-brush fa-3x"></i>
          <h4 class="text_icon">Cambian de color</h4>
        </div>
      </div>
    </section>

    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="..." class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <section class="formulario">
      <div class="container-fluid mt-5 bg-success"></div>
      <form>
        <div class="container text-center">
          <div class="form-group">
            <p class="recibe text-center text-white pt-2">Conversemos</p>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Nombre"
            />
          </div>
        </div>
        <div class="container text-center">
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Correo Electronico"
            />
          </div>
        </div>
        <div class="form-group form-check"></div>
        <div class="text-center">
          <button type="submit" class="boton btn btn bg-light text-body mb-2">
            Enviar
          </button>
        </div>
      </form>
    </section>
    <br />
    <footer class="container-fluid bg-dark text-center">
      <img
        src="assets/img/Logo Nicolas C.png"
        alt="logo negro Nico"
        width="90px"
      />
      <p class="final text-white">
        © 2022 Nicolás Carrasco .Todos los derechos reservados.
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
